<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studentdisplay.css"> <!-- Add CSS if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Student List</title>
</head>
<body>
    <div class="container">
        <h2>Student List</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>LRN Number</th>
                    <th>Email</th>
                    <th>Strand</th>
                    <th>Grade Level</th>
                    <th>Section</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody> <!-- Table body for student list -->
        </table>
        <button id="backButton">Back to Dashboard</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.firestore();

        document.addEventListener("DOMContentLoaded", function(event) {
            displayStudents();
        });

        document.getElementById("backButton").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "dashboard.html"; // Change to your dashboard page URL
        });

        function displayStudents() {
            const studentListContainer = document.getElementById("studentList");
            database.collection("studentInfo").get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    const studentData = doc.data();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${studentData.name}</td>
                        <td>${studentData.lrn}</td>
                        <td>${studentData.email}</td>
                        <td>${studentData.strand}</td>
                        <td>${studentData.grade}</td>
                        <td>${studentData.section}</td>
                        <td>${studentData.username}</td>
                        <td>${studentData.password}</td>
                    `;
                    studentListContainer.appendChild(row);
                });
            }).catch(error => {
                console.error("Error retrieving students: ", error);
            });
        }
    </script>
</body>
</html>
